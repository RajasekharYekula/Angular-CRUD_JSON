<div class="container add-student-container">
	<div>
	  <mat-card>
		<h3 style="text-align: center">Add New Students Data</h3>
		<div>
		  <mat-form-field appearance="outline" class="form-element">
			<mat-label>First Name</mat-label>
			<input matInput  [(ngModel)] ="studentForm.firstName" />
		  </mat-form-field>
		</div>
   
		<div>
		  <mat-form-field appearance="outline" class="form-element">
			<mat-label>Last Name</mat-label>
			<input matInput [(ngModel)] ="studentForm.lastName"/>
		  </mat-form-field>
		</div>



		<div>
			<mat-form-field appearance="outline" class="form-element">
			  <mat-label>Country</mat-label>
			  <mat-select [(ngModel)] ="studentForm.country">
				<mat-option value="INDIA">INDIA</mat-option>
				<mat-option value="AUSTRILIA">AUSTRILIA</mat-option>
				<mat-option value="NEWZILAND">NEWZILAND</mat-option>
				<mat-option value="ENGLAND">ENGLAND</mat-option>
				<mat-option value="SRILANKA">SRILANKA</mat-option>
				<mat-option value="PAKISTAN">PAKISTAN</mat-option>
				<mat-option value="SOUTHAFRICA">SOUTHAFRICA</mat-option>
				<mat-option value="W.INDIS">W.INDIS</mat-option>
			  </mat-select>
			  <!-- <input matInput [(ngModel)] ="studentForm.country"/> -->
			</mat-form-field>
		  </div>


		<div>
		  <mat-form-field appearance="outline" class="form-element">
			<mat-label>Gender</mat-label>
			<mat-select [(ngModel)] ="studentForm.gender">
			  <mat-option value="Male">Male</mat-option>
			  <mat-option value="Female">Female</mat-option>
			</mat-select>
		  </mat-form-field>
		</div>
		<div>
		  <mat-form-field appearance="outline" class="form-element">
			<mat-label>Age</mat-label>
			<input matInput  type="number" [(ngModel)] ="studentForm.age"/>
		  </mat-form-field>
		</div>
		<div>
		  <button mat-raised-button color="primary" (click)="create()">Create</button>
		</div>
	  </mat-card>
	</div>
  </div>
